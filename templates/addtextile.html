{% extends "base.html" %}

{% block title %} addtextile {% endblock %}
{% block content %}
<div style="margin: 30px;">
    <h4> Add textile </h4>
    <form method="post">
        {% csrf_token %}
        <div class="form-group"> 
            {{ form.textile }}
        </div> <br>
        <button type="submit" class="btn btn-success">Add textile</button>
        <br> <br>
    </form>     
    <div> 
        <table  class="table table-bordered table-striped" style="max-width: 400px;">
            <tr> 
                <th> ID </th>
                <th> Textile </th>
                <th> Action </th>
            </tr>
        {% for each in textiles %}
            <tr>
                <td> {{ each.pk }}  </td>
                <td> {{ each.textile }}  </td>
                <td> <a href="{% url 'delete_textile' each.pk %}" class="btn btn-danger"> delete </a> </td>
            </tr>
        {% endfor %}
        </table>
    </div>
</div>
{% endblock %}

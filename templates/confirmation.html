{% extends "base.html" %}

{% block title %} Delete product {% endblock %}
{% block content %} 
<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Confirm Delete</h2>
                    <p class="card-text">Are you sure you want to delete this Articule No.{{ object }}?</p>
                    <div class="container">
                        <img src="{{ object.image.profile.url }}" class="img-fluid"> <br><br>
                        <form method="post">
                            {% csrf_token %} 
                            <div class="d-flex justify-content-between"> 
                                <button type="submit" class="btn btn-danger">Delete</button>
                                <a href="{% url 'detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>                   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
